<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Calculater</title>
    <style>
        #heading {
        text-align: center;
        font-size: 20px;
        color: rgb(97, 164, 176);
        padding-bottom: 30px;
        }
        #boxSection{
       margin: auto;

       width: 22%;
       height: 350px;
       box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
       border: 1px solid white;
       }
#boxSection > div{
    width: 80%;
    height: 15%;
    margin-top: 5px;
    margin-left: 30px;
   display: flex;
   box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    
    border-radius: 15px;
    
}
#boxSection >div:first-child{
    margin-top: 30px;
border-radius: 12px;
}
    #boxSection >div>div{
        width: 30%;
        margin-right: 5px;
    height: 100%;
    border-radius: 12px;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
   display: flex;
    border: 1px solid white;
    }
  p {
      margin: auto;
      
  }
  #boxSection >div>div:last-child{
      background-color: black;
      color: white;
  } 
  #boxSection >div:nth-child(5)>div:nth-child(3){
      background-color: black;
      color: white;
  }
  #boxSection >div:nth-child(5)>div:first-child{
      background-color: red;
      color: white;
  }   
  
    
        </style>
  </head>
  <body>
    <div id="heading">
      <h1>Masai Calculator</h1>
      </div>

      <!-- box section -->
      
      <div id="boxSection">
<div></div>
<div>
    <div>
        <p>1</p>
        </div>
        <div>
            <p>2</p>
            </div>
            <div>
                <p>3</p>
                </div>
                <div>
                    <p>+</p>
                    </div>
</div>
<div>
    <div>
        <p>4</p>
        </div>
        <div>
            <p>5</p>
            </div>
            <div>
                <p>6</p>
                </div>
                <div>
                    <p>-</p>
                    </div>
</div>
<div>
    <div>
        <p>7</p>
        </div>
        <div>
            <p>8</p>
            </div>
            <div>
                <p>9</p>
                </div>
                <div>
                    <p>x</p>
                    </div>
</div>
<div>
    <div>
        <p>C</p>
        </div>
        <div>
            <p>0</p>
            </div>
            <div>
                <p>=</p>
                </div>
                <div>
                    <p>/</p>
                    </div>
</div>
      </div>
      </body>
      </html>
